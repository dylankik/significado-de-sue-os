<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Sueños</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #357ab8;
        }

        #resultado {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #e94e77;
        }
    </style>
</head>
<body>
    <h1>Diccionario de Sueños</h1>
    <input type="text" id="suenosInput" placeholder="Ingresa tu sueño">
    <button id="buscarBtn">Buscar</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
